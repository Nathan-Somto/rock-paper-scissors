<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <div class="playBoard">
            <div class="playerChoice">
                <h3>You : <span id="userScore">0</span></h3>
                <img id="userSelect"src="#" alt="none" srcset="">
            </div>
            <div class="computerChoice">            
                <h3>Computer : <span id="computerScore">0</span></h3>
                <img  id="computerSelect"src="#" alt="none" srcset="">
            </div>
        </div>
        <span>Choose One!</span>
        <div class="buttons">
            <a id="rock"><img src="/Javascript/projects/rock-paper-scissors/rock.svg" alt="rock_button" srcset=""></a>
            <a id="paper"><img src="/Javascript/projects/rock-paper-scissors/paper.svg" alt="paper_button" srcset=""></a>
            <a id="scissors"><img src="/Javascript/projects/rock-paper-scissors/scissors.svg" alt="scissors_button" srcset=""></a>
        </div>
    </div>
    <!-- <script src="/Javascript/projects/rock-paper-scissors/index.js"></script> -->
</body>
</html>
